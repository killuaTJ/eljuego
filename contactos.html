<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #333;
            color: white;
        }
        form {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Contactanos</h1>
    <table>
        <tr>
            <th>Redes Sociales</th>
            <th>Correo Electrónico</th>
            <th>Teléfono</th>
        </tr>
        <tr>
            <td>Twitter</td>
            <td>correo@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <!-- Puedes agregar más filas de contactos aquí -->
    </table>
</body>
</html>
